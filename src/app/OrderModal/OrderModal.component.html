<div class="modal-header">
    <h4 class="modal-title">Add your details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<br>
<p class="text-center text-warning"> Please enter all the fields.</p>

<div class="modal-body">
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit(); modal.dismiss('Cross click')" novalidate>
        <div class="form-group">
            <label>Name *</label>
            <input type="text" class="form-control" placeholder="Enter name" formControlName="name" />
        </div>

        <div class="form-group">
            <label>Email *</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email" />
        </div>

        <div class="form-group">
            <label>Phone *</label>
            <input type="text" class="form-control" placeholder="Enter phone" formControlName="phone" />
        </div>

        <div class="form-group">
            <label>Address *</label>
            <textarea class="form-control" placeholder="Enter address" rows="3" formControlName="address"></textarea>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!orderForm.valid">
      Submit
    </button>
    </form>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: blue">Please Wait. </p>
</ngx-spinner>
