        </div>
        <div class="col-sm-9">
            <h3 class="desc-text pt-4">{{ image.name }}</h3>
            <h4 class="price-text pt-4 text-primary">Price. {{ image.price | currency:"â‚¹" }}</h4>
            <p>
                Nakshatram Arts brings this beautiful {{ image.name }} for home and office use. Order Now at lower price. <br> beautiful 3D Acrylic Design with color emitting LEDs make this piece of art more beautiful.
            </p>
            <button type="button" class="btn btn-success button" (click)="openModal()" data-toggle="modal" data-target="#myModal">Confirm Order</button>
        </div>
    </div>
</div>
